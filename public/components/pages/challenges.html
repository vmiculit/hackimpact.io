<!-- main right col -->
<div class=" col-xs-12 challenge-container">
    <div class="row challenge-row" ng-repeat="($challengeIdx, challenge) in activeChallenges">
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
                <img class="challenge-img" ng-src="{{challenge.organizationId.logo}}">
            </div>
            <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
                <h5>{{challenge.title}}</h5>
                <p>{{challenge.description}} ... <a href="">read more</a></p>
                <p>Type: {{challenge.type}}</p>
                <p>Timeframe: {{challenge.timeframe}}</p>
                <a ng-click="solveChallenge($challengeIdx)" type="button" class="btn btn-primary text-center">solve</a>
            </div>
    </div>
</div>
