<div class="col-sm-6 col-sm-offset-3">
	<h1><span class="fa fa-sign-in"></span> Hacker Register</h1>

<!-- 	<div class="alert alert-danger">{{errorMessage}}</div> -->

    <form ng-submit="hackReg()">
    	<div class="form-group">
    		<label>Email</label>
        	<input type="text" ng-model="hackRegForm.email" class="form-control" placeholder="email"/>
        </div>
    	<div class="form-group">
    		<label>Password</label>
        	<input type="password" ng-model="hackRegForm.password" class="form-control" placeholder="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>
