<div class="col-sm-6 col-sm-offset-3">
	<h1><span class="fa fa-sign-in"></span> Login</h1>

	<div ng-if="loginErrorMessage" class="alert alert-danger animated fadeIn">{{loginErrorMessage}}</div>

    <form ng-submit="login()">
    	<div class="form-group">
    		<label>Email</label>
        	<input type="text" ng-model="loginForm.username" class="form-control" placeholder="email"/>
        </div>
    	<div class="form-group">
    		<label>Password</label>
        	<input type="password" ng-model="loginForm.password" class="form-control" placeholder="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <p>Need an account? <a href="#/signup"> Signup</a></p>
    <p>Are you a Nonprofit? <a href="#/register"> Register here</p>
    
</div>
